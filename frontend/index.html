<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">Language Translator</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="sourceText" class="form-label">Enter English Text:</label>
                            <textarea class="form-control" id="sourceText" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="targetLang" class="form-label">Select Target Language:</label>
                            <select class="form-select" id="targetLang">
                                <option value="de">German</option>
                                <option value="fr">French</option>
                                <option value="es">Spanish</option>
                            </select>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" id="translateBtn">
                                <span class="spinner-border spinner-border-sm d-none" id="translateSpinner"></span>
                                Translate
                            </button>
                        </div>
                        <div class="mt-4" id="resultSection" style="display: none;">
                            <label class="form-label">Translation:</label>
                            <div class="p-3 bg-light rounded">
                                <p class="mb-2" id="translatedText"></p>
                                <button class="btn btn-secondary btn-sm" id="speakBtn">
                                    <i class="bi bi-volume-up"></i> Read Aloud
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
